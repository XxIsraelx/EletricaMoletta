<!DOCTYPE html>
<html lang="pt-br">
    <link rel="stylesheet" href="style_nav.css">
    <link rel="stylesheet" href="style_home.css">
    <link rel="stylesheet" href="style_altronic.css">
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@1,400&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EletricaMoletta</title>
</head>
<body>
    <nav>
        <div class="logo"></div> <!-- Logo como background -->
        <div class="barras">
            <div class="rectangle"></div> <!-- Retângulo branco 1 -->
            <div class="background-image"></div> <!-- Imagem de fundo entre os retângulos -->
            <div class="rectangle"></div> <!-- Retângulo branco 2 -->
        </div>
        <div class="centered-rectangle">
            <input type="text" placeholder="Pesquisar por marca" />
        </div> <!-- Novo retângulo centralizado com imagem e frase -->
        
        <!-- Lista no final da nav -->
        <ul class="list-items">
            <li class="list-item-1">
                <div class="list-item-content">
                    <div class="item-background"></div>
                    <p>Podemos te ajudar?</p>
                    <div class="rectangle"></div>
                </div>
            </li>
            <li class="list-item-2">
                <div class="list-item-content">
                    <div class="item-background"></div>
                    <p>(19) 3299-0024</p>
                    <div class="rectangle"></div>
                </div>
            </li>
            <li class="list-item-3">
                <div class="list-item-content">
                    <div class="item-background"></div>
                    <p>(19) 97813-0577</p>
                    <div class="rectangle"></div>
                </div>
            </li>
        </ul>
    </nav>
    <div class="logo_moletta"></div>
    <div class="container_industria">
        <div class="rectangle-inside_1">
            <h1>Conheça nossos produtos</h1>
            <p>Soluções industriais de alta qualidade para otimizar sua produção. Eficiência, durabilidade e inovação para o seu negócio!</p>
            <button class="product-button">Produtos</button>
        </div>
        <div class="rectangle-inside_2">
            <h1>Marcas parceiras</h1>
            <div class="image-columns">
                <!-- Primeira coluna -->
                <div class="image-column column-left">
                    <a href="https://www.dakol.com.br/" target="_blank">
                        <img src="/assets_home/assets_container2/DAKOL-removebg-preview.png" class="image-1" alt="Marca 1">
                    </a>
                    <a href="https://tecnoflex.com/" target="_blank">
                        <img src="./assets_home/assets_container2/tecno-flex png.png" class="image-2" alt="Marca 2">
                    </a>
                    <a href="https://www.schmersal.com.br/home" target="_blank">
                        <img src="./assets_home/assets_container2/schmersal.png" class="image-3" alt="Marca 3">
                    </a>
                </div>
                
                <!-- Segunda coluna -->
                <div class="image-column column-right">
                    <a href="https://www.metaltex.com.br/" target="_blank">
                        <img src="./assets_home/assets_container2/metaltex-removebg-preview.png" class="image-4" alt="Marca 4">
                    </a>
                    <a href="https://www.altronic-llc.com/" target="_blank">
                        <img src="./assets_home/assets_container2/altronic-removebg-preview.png" class="image-5" alt="Marca 5">
                    </a>
                    <a href="https://www.connectwell.com/" target="_blank">
                        <img src="./assets_home/assets_container2/connectwell_sem_fundo.png" class="image-6" alt="Marca 6">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="welcome-rectangle">
        <p>Bem-Vindo à Eletrica-Moletta!</p>
    </div>
    <div class="after-welcome">
        <div class="background_logos">
            <div class="left-background"></div>
            <div class="right-background"></div>
        </div> <!-- Área após o retângulo de boas-vindas --> 
        <div class="products-heading">
            <p><span>Confira nossos </span><span class="bold-products">Produtos</span></p>
        </div>
        <div class="rectangle-bottom"></div> <!-- Retângulo abaixo da frase -->   
    </div>
</html>
